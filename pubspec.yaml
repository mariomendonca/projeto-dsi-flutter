name: cmedapp
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:

  flutter:
    sdk: flutter
  google_fonts: ^2.1.0
  auto_size_text: ^2.1.0
  cupertino_icons: ^1.0.1
  weekday_selector: ^1.0.0
  cloud_firestore: ^2.2.2
  firebase_core: ^1.3.0
  firebase_auth: ^1.4.1
  flutter_svg: ^0.22.0
  provider: ^5.0.0
  localstorage: ^4.0.0+1
  brasil_fields: 1.1.3
dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter


# The following section is specific to Flutter.
flutter:

  uses-material-design: true

  assets:
    - assets/images/medico-home.png
    - assets/images/medico-1.jpg
    - assets/images/medico-3.jpg
    - assets/images/medico-4.jpg
    - assets/images/medico-5.jpg
    - assets/images/med.svg
    - assets/images/pac.svg
  
  fonts:
    - family: Inter
      fonts:
      - asset: assets/fonts/Inter-Black.ttf
        weight: 900
      - asset: assets/fonts/Inter-Bold.ttf
        weight: 700
      - asset: assets/fonts/Inter-ExtraBold.ttf
        weight: 800
      - asset: assets/fonts/Inter-ExtraLight.ttf
        weight: 200
      - asset: assets/fonts/Inter-Medium.ttf
        weight: 500
      - asset: assets/fonts/Inter-Regular.ttf
        weight: 400
      - asset: assets/fonts/Inter-SemiBold.ttf
        weight: 600